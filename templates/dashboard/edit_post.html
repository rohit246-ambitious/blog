{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- left sidebar -->
        <!-- include sidebar -->
        {% include 'dashboard/sidebar.html' %}
        
        <!-- right side content -->
        <div class="col-md-9">
            <h2>Edit Post</h2>
            <form method="POST" action="{% url 'edit_post' post.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning mb-2">Edit Post</button>
            </form>
        </div>
</div>

{% endblock %}
