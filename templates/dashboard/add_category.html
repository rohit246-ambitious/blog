{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- left sidebar -->
        <!-- include sidebar -->
        {% include 'dashboard/sidebar.html' %}
        
        <!-- right side content -->
        <div class="col-md-9">
            <h2>Add New Categories</h2>
            <form method="POST" action="{% url 'add_category' %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning">Add Category</button>
            </form>
        </div>
</div>

{% endblock %}
