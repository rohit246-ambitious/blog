{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="row">
    <!-- left sidebar -->
        <!-- include sidebar -->
        {% include 'dashboard/sidebar.html' %}
        
        <!-- right side content -->
        <div class="col-md-9">
            {% if perms.auth.add_user %}
            <h2>Edit User</h2>
            <form method="POST" action="{% url 'edit_user' user.id %}">
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-warning mb-2">Edit User</button>
            </form>
            {% else %}
                <h3>You do not have permission to add users.</h3>
            {% endif %}
        </div>
</div>

{% endblock %}
